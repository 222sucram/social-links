<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <article>
    <div class="img-container"><img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="avatar-jessica"></div>
    <div class="user-info">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h3>
    </div>
    <p class="tagline">"Front-end developer and avid reader."</p>
    <ul class="links">
      <li><button>GitHub</button></li>
      <li><button>Frontend Mentor</button></li>
      <li><button>LinkedIn</button></li>
      <li><button>Twitter</button></li>
      <li><button>Instagram</button></li>
    </ul>
  </article>
</body>
</html>
